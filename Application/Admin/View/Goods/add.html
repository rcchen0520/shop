<!DOCTYPE html>
<html lang="en">
<head>
    <!--<meta charset="UTF-8">-->
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>添加商品</title>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.parse.min.js"></script>
</head>
<body>
<form action="__SELF__" method="post" enctype="multipart/form-data">
    商品名称：<input type="text" name="goods_name" value=""><br />
    商品价格：<input type="text" name="price" value=""><br />
    商品logo：<input type="file" name="logo"><br about=""/>
    商品描述：<textarea type="text" name="goods_desc" id="goods_desc" value=""></textarea><br />
    是否上架：
    <input type="radio" name="is_on_sale" value="1" checked />上架
    <input type="radio" name="is_on_sale" value="0" />下架
    <br />
    <input type="submit" value="提交">
</form>
</body>
<script>
    UE.getEditor('goods_desc',{
        "initialFrameWidth":"100%",//宽
        "initialFrameHeight":"350",//高
        "maximumWords" : 50000
    });
</script>
</html>
